    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the navbar and footer */
        .navbar {
            background-color: #343a40; /* Dark color for the navbar */
        }
        
        /* Cream background color for the page */
        .container-fluid {
            background-color: #c6e3e4;
            position: absolute; /* Absolute position */
            top: 55px; /* Space from the top (height of the navbar) */
            bottom: 30px; /* Space from the bottom (height of the footer) */
            left: 0; /* Align to the left */
            overflow-y: auto; /* Allow vertical scrolling */
            width: 20%; /* Width of the container */
        } 
        
        /* Footer styling */
        .footer {
            background-color: #343a40; /* Same color as the navbar */
            color: white; /* Text color */
            padding: 10px 0; /* Add some padding */
            text-align: center; /* Center-align the content */
            position: absolute; /* Absolute position */
            width: 100%; /* Full width */
            bottom: 0; /* Stick to the bottom */
        }
        
        /* Panel link styling */
        .panel-link {
            transition: background-color 0.3s;
        }

        .panel-link:hover {
            background-color: #dcdcdc; /* Change the hover color to a bit darker */
        }
        
        /* Image styling */
        .image-container {
            position: absolute; /* Absolute position */
            top: 55px; /* Space from the top (height of the navbar) */
            right: 0; /* Align to the right */
            bottom: 30px; /* Space from the bottom (height of the footer) */
            width: 30%; /* Width of the image container */
            background-color: #fff; /* Background color for the container */
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .image-container img {
            max-width: 100%; /* Maximum width for the image */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Make the image a block element */
            margin: auto; /* Center-align the image */
            padding: 2px; /* Add some padding */
        }
        
        /* Remove any margin and padding from body */
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
